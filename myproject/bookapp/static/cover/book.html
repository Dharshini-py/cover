<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOK COVER</title>
    <style>
        body {
            font-family: 'Georgia', 'serif';
            font-style: italic;
            background-color: #907fd5;
            margin: 0;
            padding: 0;
            
        }
        .cover {
            width: 400px;
            height: 600px;
            margin: 50px auto;
            border: 2px solid #000;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            background-color: #d6a8d5;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }
        header {
            text-align: center;
        }
        .title {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .author {
            font-size: 18px;
            margin-top: 10px;
        }
        .tagline {
            font-size: 14px;
            font-style: italic;
            color: #555;
        }
        .img {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="cover">
        <header>
            <div class="title">The Night That Changed My Life</div>
        </header>
        <div class="img"><img src=image.jpg width="400px" height="500px"></div>
        <footer>
            <div class="author">by Dharshini</div>
            <div class="tagline">"An unforgettable journey into the unknown."</div>
        </footer>
    </div>
</body>
</html>
